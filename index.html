<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Sanika  ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.


    h1 {
      color: #ff3366;
      font-size: 34px;
      height: 45px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ff3366;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff3366;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
    }

    #msg {
      margin-top: 15px;
      font-size: 15px;
      color: #ff3366;
      height: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      animation: float 6s linear infinite;
      color: rgba(255, 0, 100, 0.7);
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b9f8b2b9e.mp3">
  </audio>

  <div class="card">
    <h1 id="name"></h1>

    <!-- üî¥ REPLACE IMAGE URL WITH SANIKA'S PHOTO -->
   sanika.jpeg


    <p>Sanikaa Will you be my Valentine..? üíò</p>

    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no">NO üôà</button>

    <div id="msg"></div>
  </div>

  <script>
    /* Typing animation */
    const text = "Sanika ‚ù§Ô∏è";
    let i = 0;
    (function typeName() {
      if (i < text.length) {
        document.getElementById("name").innerHTML += text.charAt(i++);
        setTimeout(typeName, 120);
      }
    })();

    const noBtn = document.getElementById("no");
    const messages = [
      "Nice try üòú",
      "NO is illegal üòÜ",
      "Only YES allowed üíï",
      "Stop running after NO üòÇ",
      "YES hi destiny hai üòè"
    ];

    function moveNo() {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
      document.getElementById("msg").innerText =
        messages[Math.floor(Math.random() * messages.length)];
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function yesClicked() {
      for (let i = 0; i < 150; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random() * 360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff5f6d,#ffc371);
            color:white;
            font-size:40px;
            text-align:center;
          ">
            SHE SAID YES!!! üíç‚ù§Ô∏è<br>
            Sanika, I love you üòò
          </div>
        `;
      }, 800);
    }

    /* Floating hearts */
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
