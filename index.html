<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sanika ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    width: 320px;
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease;
  }

  h1 {
    color: #ff3366;
    font-size: 34px;
    height: 45px;
  }

  img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff3366;
    margin-bottom: 15px;
  }

  p {
    font-size: 20px;
  }

  button {
    padding: 14px 34px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background: #ff3366;
    color: white;
  }

  #no {
    background: #ccc;
    color: black;
    position: fixed;
    left: 60%;
    top: 65%;
    z-index: 2;
  }

  #msg {
    margin-top: 15px;
    font-size: 15px;
    color: #ff3366;
    height: 20px;
  }

  /* ‚ù§Ô∏è Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 0, 80, 0.6);
    animation: floatUp 6s linear forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* ‚ú® Final screen */
  .final {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg,#ff5f6d,#ffc371);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    animation: fadeZoom 1.2s ease forwards;
    z-index: 5;
  }

  .final h2 {
    font-size: 48px;
    animation: pulse 1.5s infinite;
  }

  .final p {
    font-size: 26px;
    margin-top: 10px;
  }

  @keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<!-- üéµ Music stays OUTSIDE so it never stops -->
<audio id="bgMusic" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1 id="name"></h1>
  <img src="sanika.jpeg" alt="Sanika">
  <p>Sanika, will you be my Valentine? üíò</p>

  <button id="yes">YES üíñ</button>
  <button id="no">NO üôà</button>

  <div id="msg"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const nameEl = document.getElementById("name");
  const text = "Sanika ‚ù§Ô∏è";
  let i = 0;
  (function type() {
    if (i < text.length) {
      nameEl.innerHTML += text[i++];
      setTimeout(type, 120);
    }
  })();

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");
  const music = document.getElementById("bgMusic");

  const messages = [
    "Nice try üòú",
    "NO is illegal üòÜ",
    "Only YES allowed üíï",
    "Stop chasing NO üòÇ",
    "YES hi destiny hai üòè"
  ];

  let musicStarted = false;
  document.addEventListener("click", () => {
    if (!musicStarted) {
      music.volume = 0.6;
      music.play().catch(() => {});
      musicStarted = true;
    }
  });

  document.addEventListener("mousemove", (e) => {
    const r = noBtn.getBoundingClientRect();
    const dx = Math.abs(e.clientX - (r.left + r.width / 2));
    const dy = Math.abs(e.clientY - (r.top + r.height / 2));

    if (dx < 80 && dy < 50) {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 60) + "px";
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    }
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("card").remove();

    const final = document.createElement("div");
    final.className = "final";
    final.innerHTML = `
      <h2>SHE SAID YES!!! üíç‚ù§Ô∏è</h2>
      <p>Sanika, I love you forever üòò</p>
    `;
    document.body.appendChild(final);

    // üí• Heart explosion
    for (let i = 0; i < 80; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = Math.random() * 30 + 20 + "px";
      h.style.animationDuration = "3s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }
  });

  // ‚ù§Ô∏è Background hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

});
</script>

</body>
</html>
