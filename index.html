<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sanika ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    width: 320px;
  }

  h1 {
    color: #ff3366;
    font-size: 34px;
    height: 45px;
  }

  img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff3366;
    margin-bottom: 15px;
  }

  p {
    font-size: 20px;
  }

  button {
    padding: 14px 34px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background: #ff3366;
    color: white;
  }

  #no {
    background: #ccc;
    color: black;
    position: fixed;
    left: 55%;
    top: 65%;
    transition: 0.05s;
  }

  #msg {
    margin-top: 15px;
    font-size: 15px;
    color: #ff3366;
    height: 20px;
  }

  .heart {
    position: fixed;
    animation: float 6s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b9f8b2b9e.mp3" type="audio/mpeg">
</audio>


<div class="card">
  <h1 id="name"></h1>

  <!-- IMAGE MUST BE IN SAME FOLDER -->
  <img src="sanika.jpeg" alt="Sanika">

  <p>Sanika, will you be my Valentine? üíò</p>

  <button id="yes" onclick="yesClicked()">YES üíñ</button>
  <button id="no">NO üôà</button>

  <div id="msg"></div>
</div>

<script>
  /* Typing */
  const text = "Sanika ‚ù§Ô∏è";
  let i = 0;
  (function type() {
    if (i < text.length) {
      name.innerHTML += text[i++];
      setTimeout(type, 120);
    }
  })();

  const noBtn = document.getElementById("no");
  const msg = document.getElementById("msg");

  const messages = [
    "Nice try üòú",
    "NO is illegal üòÜ",
    "Only YES allowed üíï",
    "Stop chasing NO üòÇ",
    "YES hi destiny hai üòè"
  ];

  // üî• REAL RUN-AWAY LOGIC
  document.addEventListener("mousemove", (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const distX = Math.abs(e.clientX - (btnRect.left + btnRect.width / 2));
    const distY = Math.abs(e.clientY - (btnRect.top + btnRect.height / 2));

    if (distX < 80 && distY < 50) {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 60) + "px";
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    }
  });

  function yesClicked() {
    for (let i = 0; i < 150; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random()*360},100%,50%)`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff5f6d,#ffc371);
          color:white;
          font-size:40px;
          text-align:center;">
          SHE SAID YES!!! üíç‚ù§Ô∏è<br>Sanika, I love you üòò
        </div>`;
    }, 800);
  }

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);

  const music = document.getElementById("bgMusic");
document.addEventListener("click", () => {
  music.play().catch(() => {});
}, { once: true });

  
</script>

</body>
</html>
