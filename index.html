<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> ‚ù§Ô∏èFOR SANIKA ‚ù§Ô∏è</title>
  <title> ‚ù§Ô∏èFROM ATHARVA ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: rgba(255, 0, 100, 0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff3366;
      font-size: 34px;
      height: 45px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff3366;
      color: white;
      margin-right: 15px;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
    }

    #msg {
      margin-top: 20px;
      font-size: 16px;
      color: #ff3366;
      height: 20px;
    }
  </style>
</head>

<body>

  <!-- Romantic Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b9f8b2b9e.mp3" type="audio/mpeg">

  <div class="card">

    <div id="msg"></div>
  </div>

  <script>
    /* Typing animation */
    const text = "Sanika ‚ù§Ô∏è";
    let i = 0;
    function typeName() {
      if (i < text.length) {
        document.getElementById("name").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeName, 120);
      }
    }
    typeName();

    /* NO button running + funny messages */
    const noBtn = document.getElementById("no");
    const messages = [
      "Arre socho üòú",

    ];

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.getElementById("msg").innerText =
        messages[Math.floor(Math.random() * messages.length)];
    });

    /* YES clicked */
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;

          align-items:center;

          text-align:center;
          font-family:Segoe UI;
        ">
          YAYYY!!! üíï<br>
          Sanika, I love you üòò‚ù§Ô∏è
        </div>
      `;
    }

    /* Generate floating hearts */
    setInterval(() => {

      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

    }, 300);
  </script>

</body>
