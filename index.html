<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sanika ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    width: 320px;
    position: relative;
  }

  h1 {
    color: #ff3366;
    font-size: 34px;
    height: 45px;
  }

  img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff3366;
    margin-bottom: 15px;
  }

  p {
    font-size: 20px;
  }

  button {
    padding: 14px 34px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background: #ff3366;
    color: white;
  }

  #no {
    background: #ccc;
    color: black;
    position: fixed;
    left: 60%;
    top: 65%;
  }

  #msg {
    margin-top: 15px;
    font-size: 15px;
    color: #ff3366;
    height: 20px;
  }
</style>
</head>

<body>

<audio id="bgMusic" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="name"></h1>
  <img src="sanika.jpeg" alt="Sanika">
  <p>Sanika, will you be my Valentine? üíò</p>

  <button id="yes">YES üíñ</button>
  <button id="no">NO üôà</button>

  <div id="msg"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* Typing effect */
  const nameEl = document.getElementById("name");
  const text = "Sanika ‚ù§Ô∏è";
  let i = 0;
  (function type() {
    if (i < text.length) {
      nameEl.innerHTML += text[i++];
      setTimeout(type, 120);
    }
  })();

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");
  const music = document.getElementById("bgMusic");

  const messages = [
    "Nice try üòú",
    "NO is illegal üòÜ",
    "Only YES allowed üíï",
    "Stop chasing NO üòÇ",
    "YES hi destiny hai üòè"
  ];

  // Start music after first click
  document.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  // NO button escape logic
  document.addEventListener("mousemove", (e) => {
    const r = noBtn.getBoundingClientRect();
    const dx = Math.abs(e.clientX - (r.left + r.width / 2));
    const dy = Math.abs(e.clientY - (r.top + r.height / 2));

    if (dx < 80 && dy < 50) {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 60) + "px";
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    }
  });

  // YES button
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff5f6d,#ffc371);
        color:white;
        font-size:40px;
        text-align:center;">
        SHE SAID YES!!! üíç‚ù§Ô∏è<br>Sanika, I love you üòò
      </div>
    `;
  });

});
</script>

</body>
</html>
